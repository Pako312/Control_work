<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./html.css">
    </head>
    <body>
        <div class="container">
   <div class="inputBox">
                <input type="text" placeholder="Search for a city" class="input">
            </div>
          
        </div>
        <div class="plsenter">
            <span>Please enter the name of the city and press enter to see the
                results</span>
        </div>
        <div class="weatherBox">
            <div class="city">

                <div class="span1"><span id="span1">Bishkek, <span id="country">Kyrgyzstan</span></span></div>
                <div class="span2"> <span id="span2">Wednesday, December 14, 2022</span></div>
                <div class="span3"><span id="span3">13:49</span></div>

            </div>
            <div class="temp">
                <div class="tempspan">
                    <img id="icon" src=""></img>
                    <span id="temp">3°C</span>
                </div>
                <span id="condition">Sunny</span>
            </div>
            <div class="humidity">
                <div><span id="feelslike">Feels like: 3°C</span></div>
                <div><span id="humidity">humidity: 6°C</span></div>
                <div><span id="wind">Wind:</span></div>
            </div>
        </div>
        <div class="errorBox">
            <span>No matching location found</span>
        </div>

        <script src="./js_exam.js">
    </script>
    </body>
</html>
